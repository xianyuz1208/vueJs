<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function unique(arr){
      for(var i = 0; i<arr.length; i++){
        for(var j = i+1; j<arr.length; j++){
         if(arr[i] == arr[j]){
           arr.splice(j,1);
           j--;
         }
        }
      }
      return arr;
    }
    var arr = [1,1,2,3,4,4,5,5,6,7,10]
    console.log(unique(arr))
  </script>
</body>
</html>
