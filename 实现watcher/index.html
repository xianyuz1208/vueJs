<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watcher的实现</title>
</head>
<body>
  <script src="./index.js"></script>
  <script>
    let vm = new Vue({
      data:{
        msg:'hello world',
        message:1,
        person:{
          name:'ls',
          city:{
          cityName:'hunan'
        }
        },
      },
      watch:{
        message(){
          console.log('message发生了改变1')
        }
      }
    })
    // vm.person.name = 'zq'
    // vm.person.city.cityName = "shenzhen"
    vm.$watch('message',() =>{
      console.log('message发生了改变')
    })
  </script>
</body>
</html>
