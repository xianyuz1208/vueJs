<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watcher的实现</title>
</head>
<body>
  <script src="./index.js"></script>
  <script>
    let vm = new Vue({
      data:{
        message:1,
        name:'zq'
      },
      watch:{
        message(){
          this.name = 'zs'
          console.log('message发生了改变1')
        }
      }
    })
    console.log(vm.name)
    vm.message = 4
    vm.message = 3
    vm.message = 5
  </script>
</body>
</html>
