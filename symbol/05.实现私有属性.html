    //使用symbol
    var Person = (function(){
      let nameSymbol = Symbol('name')
      function Person(name){
        this[nameSymbol] = name;
      }
      Person.prototype.getName = function(){
        return this[nameSymbol]
      }
      return Person;
    }());
