<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const shapeType = {
      triangle:Symbol(),
      rectiangle:Symbol()
    }
    function getArea(shape,options){
      let area = 0;
      switch (shape) {
        case shapeType.rectiangle:
          area = .5 * options.width * options.height;
          break;
      }
      return area;
    }
    console.log(getArea(shapeType.rectiangle,{width:100,height:100}))
    console.log(shapeType.triangle)
  </script>
</body>
</html>
